<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Main_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="CSS/responsivequeries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App -- Chanakya</title>
</head>
<body>
    <div class="info_box">
        <div class="topgap"></div>
        <div class="citysearch">
            <!-- <i class="fa-solid fa-location-dot" id="locationdot"></i> -->
            <span class="material-symbols-rounded">location_on</span>
            <input type="text" id="searchbox" placeholder="Search for a Location">
            <button class="fa-solid fa-magnifying-glass" id="searchfor"></button>
        </div>
        <div class="maindetails">
            <div class="mcitydet">
                <div class="cityname"><p id="cityname">--Location--</p></div>
                <div class="callr"><p id="callender">--Time, Date--</p></div>
            </div>
            <div class="ictemp">
                <div class="micon"><img src="Images/Day/Icons/partlycloudy.png" alt=""></div>
            <div class="mtempnstatus">
                <p id="mtemp">--Â°C</p>
                <p id="mstatus">--</p>
            </div>
            </div>
        </div>
        <div class="middlegap"><h1></h1></div>
        <div class="nextdetails">
            <div class="nextgapp"></div>
            <div class="windd">
                <span class="material-symbols-rounded" id="materialicons">air</span>
                    <p id="windval">Wind Speed: <span>-- km/h</span></p>
            </div>
            <div class="nextgapp"></div>
            <div class="humid">
                <span class="material-symbols-rounded" id="materialicons">humidity_percentage</span>
                <p id="humidval">Humidity: <span>-- %</span></p>
            </div>
            <div class="nextgapp"></div>
            <div class="visib">
                <span class="material-symbols-rounded" id="materialicons">visibility</span>
                <p id="visibval">Visibility: <span>-- km</span></p>
            </div>
            <div class="nextgapp"></div>
        </div>
    </div>
    <script src="Scripts/sc1.js"></script>
</body>
</html>
